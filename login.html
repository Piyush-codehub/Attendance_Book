</head>

<body>


  <div class="container">
    <div class="login-box">
      <h2 class="login-title">Login</h2>

      <form id="login-form">
        <input class="input-box" type="text" id="login-username" placeholder="Username" required />
        <input class="input-box" type="password" id="login-password" placeholder="Password" required />
        <div class="remember">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me.</label>
        </div>
        <button class="submit-btn" type="submit">Submit</button>
      </form>

      <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>

      <a href="#" class="terms-link">Terms & Conditions.</a>
    </div>
  </div>
