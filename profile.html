<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/navbar.css" />
</head>

<body>

    <!-- <script>
        if (localStorage.getItem("isLoggedIn") !== "true") {
            alert("Please login first.");
            window.location.href = "login.html";
        }
    </script> -->


    <div id="navbar-container"></div>


    <div class="container">
        <div class="profile-box">
            <div class="profile-update">
                <div class="img-username">

                    <label for="profileInput">
                        <img id="profileImage" src="assets/mainBG.jpg" alt="profile-pic">
                    </label>
                    <input type="file" id="profileInput" accept="image/*" hidden />

                    <h2 id="profile-username">@username</h2>

                </div>
            </div>


            <form class="details">
                <div class="name">
                    <input id="first-name" type="text" placeholder="First Name" required />
                    <input id="last-name" type="text" placeholder="Last Name" />
                </div>

                <input id="mobile" type="number" placeholder="Mobile no." required />
                <input id="email" type="email" placeholder="Email" required />
                <input id="session" type="number" placeholder="Session" required />
                <input id="branch" type="text" placeholder="Branch" required />
                <input id="sem" type="text" placeholder="Sem" required />

                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="js/navbar.js"></script>
    <script src="js/common.js"></script>
    <script src="js/profile.js"></script>

</body>

</html>
